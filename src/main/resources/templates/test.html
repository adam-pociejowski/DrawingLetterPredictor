<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous"/>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div style="margin-left: 15px; margin-top: 15px">
                        <div style="font-size: 12px; font-weight: bold">Draw letter</div>
                        <div>
                            <canvas id="canvas" width="20" height="20" style="border:1px solid #000000"></canvas>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="saveButton" style="font-size: 10px">Confirm</button>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="clearButton" style="font-size: 10px">Clear</button>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="train" style="font-size: 10px">Train</button>
                        </div>
                    </div>
                </td>
                <td>
                    <div style="margin-left: 20px">
                        <div>Result: <span id="letterResult"></span></div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script th:src="canvas_test.js" type="text/javascript"></script>
</html>
